{% extends 'main/layout.html' %}

{% block title %}
Feedback
{% endblock %}

{% block content %}
    <div id='articles'>
        <form action="" method="post" class="contact_form">

            <label for='subject'>Enter your feedback subject</label>
            <label for='email'>Enter your email</label>

            <input type="text" id='subject' placeholder="Massage theme">
            <input type='email' id='email' placeholder="Email">

            <label for='massage'>Enter your massage</label>
            <textarea id='massage' placeholder="Enter your massage"></textarea>

            <input type="submit" value="Sent massage">
        </form>
    </div>
{% endblock %}
